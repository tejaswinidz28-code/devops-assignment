apiVersion: apps/v1
kind: Deployment
metadata:
  name: springapp
  namespace: qa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springapp
  template:
    metadata:
      labels:
        app: springapp
    spec:
      containers:
      - name: springapp
        image: teju/springapp:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
