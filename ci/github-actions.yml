name: Full CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build App
      run: cd app/sample-spring-boot-app && mvn clean package -DskipTests

    - name: Build Docker Image
      run: docker build -t teju/springapp:latest -f docker/Dockerfile .

    - name: Deploy to K8s
      run: kubectl apply -f k8s/dev/
